<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>IRI VALIDATION DEMO</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta http-equiv="content-language" content="en-us"/>
	<style>
		body, input{font-size: 18px;}
		#ui{
			text-align: center;
			padding-top: 20px;
		}
		#iri{width: 500px;}
		.valid{color: #0a0;}
		.invalid{
			color: #f00;
			background-color: #fdd;
			border-left: 0.5em solid #f00;
			padding-left: 1em;
		}
	</style>
	<script type="text/javascript" src="libs/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="libs/validation.js"></script>
	<script type="text/javascript" src="libs/iri.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		initValidation(IRI);
	});
	</script>
</head>
<body>
	<p>This page validates IRIs according to <a target="_blank" href="http://www.ietf.org/rfc/rfc3987">RFC 3987: Internationalized Resource Identifiers (IRIs)</a><br/><br/>
	See Also: <a href="http_demo.html">HTTP URLs</a>, <a href="common_demo.html">Common URLs</a>, <a href="email_demo.html">Email Addresses</a></p>
	<div id="ui">
		<input type="text" name="iri" id="iri" value="http://www.hello.com"/>
		<input type="button" name="validate" id="validate" value="Validate"/>
		<input type="button" name="reload" id="reload" value="Reload" onclick="window.location.href='iri_demo.html';"/>
	</div><br/>
	<div id="results"></div>
</body>
</html>
